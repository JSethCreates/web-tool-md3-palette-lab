<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom HCT vs. Google MD3 Light vs Dark Palette Generator</title>
  <style>
    /* ====== COLOR VARIABLES ====== */
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --border-color: #444;
      --input-bg: #2a2a2a;
      --input-border: #555;
      --button-default-bg: #333;
      --button-default-hover: #444;
    }

    /* ====== GLOBAL STYLES ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--text-color);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    /* ====== INPUT ROW ====== */
    .input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .input-row label {
      font-size: 1rem;
      color: var(--text-color);
    }
    .input-row input[type="color"],
    .input-row input[type="text"] {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: 4px;
      outline: none;
      width: 120px;
    }
    .input-row input[type="text"] {
      width: 100px;
      text-align: center;
    }
    .input-row button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: var(--button-default-bg);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .input-row button:hover {
      background: var(--button-default-hover);
    }

    /* ====== PALETTE CONTAINER ====== */
    .palette-container {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }
    .section {
      flex: 1;
      min-width: 280px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .section-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      text-align: center;
      position: relative;
    }

    /* ====== INFO ICON ====== */
    .info-icon {
      display: inline-block;
      margin-left: 0.3rem;
      color: var(--text-color);
      cursor: help;
      font-weight: bold;
      position: relative;
    }
    .info-icon::after {
      content: 'ℹ';
      font-size: 1rem;
      vertical-align: middle;
    }
    .info-icon .tooltip {
      visibility: hidden;
      width: 120px;
      background-color: var(--card-bg);
      color: var(--text-color);
      text-align: center;
      border-radius: 4px;
      padding: 0.5rem;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1;
      font-size: 0.8rem;
      line-height: 1.2;
    }
    .info-icon:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* ====== EXAMPLE CARD ====== */
    .example-card {
      background: var(--md-sys-color-surface-container, #2a2a2a);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
    }

    /* ====== UI EXAMPLE ELEMENTS ====== */
    .btn-primary {
      background: var(--md-sys-color-primary, #444);
      color: var(--md-sys-color-on-primary, #fff);
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.1s ease, filter 0.2s ease;
    }
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
    .btn-secondary-solid {
      background: var(--md-sys-color-tertiary, #555);
      color: var(--md-sys-color-on-primary, #fff);
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.1s ease, filter 0.2s ease;
    }
    .btn-secondary-solid:hover {
      filter: brightness(1.15);
      transform: translateY(-1px);
    }
    .btn-secondary-outlined {
      background: transparent;
      color: var(--md-sys-color-tertiary, #888);
      border: 2px solid var(--md-sys-color-tertiary, #888);
      border-radius: 999px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.1s ease, background 0.2s ease;
    }
    .btn-secondary-outlined:hover {
      transform: translateY(-1px);
      background: var(--md-sys-color-surface-variant, rgba(255, 255, 255, 0.05));
    }
    .btn-text {
      background: transparent;
      color: var(--md-sys-color-tertiary, #888);
      border: none;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.1s ease, background 0.2s ease;
      border-radius: 4px;
    }
    .btn-text:hover {
      transform: translateY(-1px);
      background: var(--md-sys-color-surface-variant, rgba(255, 255, 255, 0.05));
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      margin-right: 0.5rem;
    }
    .checkbox-wrapper input[type="checkbox"] {
      width: 1.2rem;
      height: 1.2rem;
      accent-color: var(--md-sys-color-primary, #fff);
      cursor: pointer;
    }
    .checkbox-wrapper label {
      color: var(--md-sys-color-on-surface, #ccc);
      font-size: 0.9rem;
    }
    .text-input {
      background: var(--md-sys-color-surface, #333);
      border: 1px solid var(--md-sys-color-outline, #555);
      color: var(--md-sys-color-on-surface, #eee);
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 0.9rem;
      width: 100%;
      max-width: 200px;
      outline: none;
    }

    /* ====== SWATCH GRID ====== */
    .swatch-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
    .swatch {
      padding: 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      text-align: center;
      font-size: 0.75rem;
      white-space: nowrap;
      background-color: var(--input-bg);
      transition: transform 0.2s ease;
    }
    .swatch:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }
    .gap {
      grid-column: span 2;
      height: 1rem;
      background: none;
    }

    /* ====== TEXTAREA ====== */
    textarea {
      width: 100%;
      height: 420px; /* slightly taller */
      background: var(--card-bg);
      color: var(--text-color);
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre;
      resize: vertical;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 0.8rem;
      flex: none;
    }
  </style>
</head>
<body>
  <h1>Custom HCT vs. Google MD3 Light vs Dark Palette Generator</h1>

  <div class="input-row">
    <label for="colorInput">Pick Color:</label>
    <input type="color" id="colorInput" value="#6750A4" />
    <label for="hexInput">or Enter Hex:</label>
    <input type="text" id="hexInput" placeholder="#RRGGBB" value="#6750A4" />
    <button onclick="generatePalette()">Generate</button>
  </div>

  <div class="palette-container">
    <!-- Custom HCT Section -->
    <div class="section custom">
      <div class="section-content">
        <h2>
          Custom HCT Palette
          <span class="info-icon">
            <span class="tooltip">Lorem ipsum dolor sit amet</span>
          </span>
        </h2>
        <div class="example-card">
          <button class="btn-primary">Play</button>
          <button class="btn-secondary-solid">Pause</button>
          <button class="btn-secondary-outlined">Stop</button>
          <button class="btn-text">More Info</button>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="chk-hct" />
            <label for="chk-hct">Enable Feature</label>
          </div>
          <input type="text" class="text-input" placeholder="Type here..." />
        </div>
        <div id="swatches" class="swatch-grid"></div>
        <textarea id="output" readonly></textarea>
      </div>
    </div>

    <!-- Google Light Scheme Section -->
    <div class="section light">
      <div class="section-content">
        <h2>
          Google MD3 “Light” Palette
          <span class="info-icon">
            <span class="tooltip">Lorem ipsum dolor sit amet</span>
          </span>
        </h2>
        <div class="example-card">
          <button class="btn-primary">Play</button>
          <button class="btn-secondary-solid">Pause</button>
          <button class="btn-secondary-outlined">Stop</button>
          <button class="btn-text">More Info</button>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="chk-light" />
            <label for="chk-light">Enable Feature</label>
          </div>
          <input type="text" class="text-input" placeholder="Type here..." />
        </div>
        <div id="lightSwatches" class="swatch-grid"></div>
        <textarea id="lightOutput" readonly></textarea>
      </div>
    </div>

    <!-- Google Dark Scheme Section -->
    <div class="section dark">
      <div class="section-content">
        <h2>
          Google MD3 “Dark” Palette
          <span class="info-icon">
            <span class="tooltip">Lorem ipsum dolor sit amet</span>
          </span>
        </h2>
        <div class="example-card">
          <button class="btn-primary">Play</button>
          <button class="btn-secondary-solid">Pause</button>
          <button class="btn-secondary-outlined">Stop</button>
          <button class="btn-text">More Info</button>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="chk-dark" />
            <label for="chk-dark">Enable Feature</label>
          </div>
          <input type="text" class="text-input" placeholder="Type here..." />
        </div>
        <div id="darkSwatches" class="swatch-grid"></div>
        <textarea id="darkOutput" readonly></textarea>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      argbFromHex,
      hexFromArgb,
      themeFromSourceColor
    } from 'https://unpkg.com/@material/material-color-utilities@0.3.0';

    // Utility: Hex ↔ RGB
    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }
    function rgbToHex(r, g, b) {
      return (
        '#' +
        [r, g, b]
          .map((x) => x.toString(16).padStart(2, '0'))
          .join('')
      );
    }

    // Simple lightness interpolation toward white
    function adjustLightness(hex, percent) {
      const { r, g, b } = hexToRgb(hex);
      const newR = Math.min(255, Math.floor(r + (255 - r) * percent));
      const newG = Math.min(255, Math.floor(g + (255 - g) * percent));
      const newB = Math.min(255, Math.floor(b + (255 - b) * percent));
      return rgbToHex(newR, newG, newB);
    }

    // Rough HCT generation: (hue, chroma, tone)
    function generateHCT(baseHue, chroma, tone) {
      const h = baseHue;
      const s = Math.min(chroma / 100, 1);
      const lPct = tone / 100;
      const c1 = (1 - Math.abs(2 * lPct - 1)) * s;
      const x = c1 * (1 - Math.abs((h / 60) % 2 - 1));
      const m = lPct - c1 / 2;
      let r1 = 0, g1 = 0, b1 = 0;

      if (h < 60) [r1, g1, b1] = [c1, x, 0];
      else if (h < 120) [r1, g1, b1] = [x, c1, 0];
      else if (h < 180) [r1, g1, b1] = [0, c1, x];
      else if (h < 240) [r1, g1, b1] = [0, x, c1];
      else if (h < 300) [r1, g1, b1] = [x, 0, c1];
      else [r1, g1, b1] = [c1, 0, x];

      return rgbToHex(
        Math.round((r1 + m) * 255),
        Math.round((g1 + m) * 255),
        Math.round((b1 + m) * 255)
      );
    }

    // Sync text input and color picker
    document.getElementById('colorInput').addEventListener('input', (e) => {
      document.getElementById('hexInput').value = e.target.value.toUpperCase();
    });
    document.getElementById('hexInput').addEventListener('input', (e) => {
      const val = e.target.value.trim();
      if (/^#[0-9A-Fa-f]{6}$/.test(val)) {
        document.getElementById('colorInput').value = val;
      }
    });

    window.generatePalette = function generatePalette() {
      const hexText = document.getElementById('hexInput').value.trim();
      const input = /^#[0-9A-Fa-f]{6}$/.test(hexText)
        ? hexText
        : document.getElementById('colorInput').value;
      const { r, g, b } = hexToRgb(input);

      // Compute approximate hue from RGB
      const hue = Math.round(
        ((Math.atan2(
          Math.sqrt(3) * (g - b),
          2 * r - g - b
        ) *
          180) /
          Math.PI +
          360) %
          360
      );

      // ==== 1. CUSTOM HCT KEYS ====
      const primary = generateHCT(hue, 48, 40);
      const secondary = generateHCT(hue, 16, 40);
      const tertiary = generateHCT((hue + 60) % 360, 24, 40);
      const neutral = generateHCT(hue, 4, 40);
      const neutralVariant = generateHCT(hue, 8, 40);
      const darkerNeutralVariant = generateHCT(hue, 8, 15);

      const hctKeys = {
        '--md-sys-color-primary': primary,
        '--md-sys-color-secondary': secondary,
        '--md-sys-color-tertiary': tertiary,
        '--md-sys-color-on-primary': '#FFFFFF',
        '--md-sys-color-surface': adjustLightness(primary, 0.85),
        '--md-sys-color-surface-container-low': adjustLightness(primary, 0.70),
        '--md-sys-color-surface-container': adjustLightness(primary, 0.55),
        /* ▲▲▲ Customized: surface-variant from tertiary ▲▲▲ */
        '--md-sys-color-surface-variant': adjustLightness(tertiary, 0.55),
        '--md-sys-color-surface-container-high': adjustLightness(primary, 0.40),
        '--md-sys-color-neutral': neutral,
        '--md-sys-color-outline': neutral,
        '--md-sys-color-on-surface': darkerNeutralVariant,
        '--md-sys-color-neutral-variant': neutralVariant,
        '--bg-color': '#18181849',
        '--indicator-bg': '#10101094',
        '--transparent-bg': '#10101000'
      };

      // Paired layout (with blank rows) for each palette
      const pairedKeys = [
        ['--md-sys-color-primary', '--md-sys-color-on-primary'],
        ['--md-sys-color-secondary', '--md-sys-color-neutral'],
        ['--md-sys-color-tertiary', '--md-sys-color-outline'],
        [],
        ['--md-sys-color-surface', '--md-sys-color-on-surface'],
        ['--md-sys-color-surface-container-low', '--md-sys-color-neutral-variant'],
        ['--md-sys-color-surface-container', '--bg-color'],
        ['--md-sys-color-surface-container-high', '--indicator-bg'],
        ['--md-sys-color-surface-variant', '--transparent-bg']
      ];

      // Common order (with blank lines) for textarea output
      const orderedKeys = [
        '--md-sys-color-primary',
        '--md-sys-color-secondary',
        '--md-sys-color-tertiary',
        '',
        '--md-sys-color-on-primary',
        '',
        '--md-sys-color-surface',
        '--md-sys-color-surface-container-low',
        '--md-sys-color-surface-container',
        '--md-sys-color-surface-variant',
        '--md-sys-color-surface-container-high',
        '',
        '--md-sys-color-neutral',
        '--md-sys-color-outline',
        '',
        '--md-sys-color-on-surface',
        '--md-sys-color-neutral-variant',
        '',
        '--bg-color',
        '--indicator-bg',
        '--transparent-bg'
      ];

      // ==== 2. GOOGLE MD3 LIGHT SCHEME KEYS ====
      const theme = themeFromSourceColor(argbFromHex(input));
      const light = theme.schemes.light;
      const lightKeys = {
        '--md-sys-color-primary': hexFromArgb(light.primary),
        '--md-sys-color-secondary': hexFromArgb(light.secondary),
        '--md-sys-color-tertiary': hexFromArgb(light.tertiary),
        '--md-sys-color-on-primary': hexFromArgb(light.onPrimary),
        '--md-sys-color-surface': hexFromArgb(light.surface),
        '--md-sys-color-surface-container-low': hexFromArgb(
          light.surfaceContainerLow !== undefined
            ? light.surfaceContainerLow
            : light.surfaceContainer
        ),
        '--md-sys-color-surface-container': hexFromArgb(
          light.surfaceContainer !== undefined
            ? light.surfaceContainer
            : light.surfaceVariant
        ),
        '--md-sys-color-surface-variant': hexFromArgb(light.surfaceVariant),
        '--md-sys-color-surface-container-high': hexFromArgb(
          light.surfaceContainerHigh !== undefined
            ? light.surfaceContainerHigh
            : light.surfaceVariant
        ),
        '--md-sys-color-neutral': hexFromArgb(
          light.neutral !== undefined ? light.neutral : light.surfaceVariant
        ),
        '--md-sys-color-outline': hexFromArgb(light.outline),
        '--md-sys-color-on-surface': hexFromArgb(light.onSurface),
        '--md-sys-color-neutral-variant': hexFromArgb(
          light.neutralVariant !== undefined
            ? light.neutralVariant
            : light.surfaceVariant
        ),
        '--bg-color': hexFromArgb(light.background),
        '--indicator-bg': hexFromArgb(
          light.inverseSurface !== undefined
            ? light.inverseSurface
            : light.onSurface
        ),
        '--transparent-bg': '#00000000'
      };

      // ==== 3. GOOGLE MD3 DARK SCHEME KEYS ====
      const dark = theme.schemes.dark;
      const darkKeys = {
        '--md-sys-color-primary': hexFromArgb(dark.primary),
        '--md-sys-color-secondary': hexFromArgb(dark.secondary),
        '--md-sys-color-tertiary': hexFromArgb(dark.tertiary),
        '--md-sys-color-on-primary': hexFromArgb(dark.onPrimary),
        '--md-sys-color-surface': hexFromArgb(dark.surface),
        '--md-sys-color-surface-container-low': hexFromArgb(
          dark.surfaceContainerLow !== undefined
            ? dark.surfaceContainerLow
            : dark.surfaceContainer
        ),
        '--md-sys-color-surface-container': hexFromArgb(
          dark.surfaceContainer !== undefined
            ? dark.surfaceContainer
            : dark.surfaceVariant
        ),
        '--md-sys-color-surface-variant': hexFromArgb(dark.surfaceVariant),
        '--md-sys-color-surface-container-high': hexFromArgb(
          dark.surfaceContainerHigh !== undefined
            ? dark.surfaceContainerHigh
            : dark.surfaceVariant
        ),
        '--md-sys-color-neutral': hexFromArgb(
          dark.neutral !== undefined ? dark.neutral : dark.surfaceVariant
        ),
        '--md-sys-color-outline': hexFromArgb(dark.outline),
        '--md-sys-color-on-surface': hexFromArgb(dark.onSurface),
        '--md-sys-color-neutral-variant': hexFromArgb(
          dark.neutralVariant !== undefined
            ? dark.neutralVariant
            : dark.surfaceVariant
        ),
        '--bg-color': hexFromArgb(dark.background),
        '--indicator-bg': hexFromArgb(
          dark.inverseSurface !== undefined
            ? dark.inverseSurface
            : dark.onSurface
        ),
        '--transparent-bg': '#00000000'
      };

      // Apply CSS variables into each section
      const customSection = document.querySelector('.section.custom');
      Object.entries(hctKeys).forEach(([key, val]) => {
        customSection.style.setProperty(key, val);
      });
      const lightSection = document.querySelector('.section.light');
      Object.entries(lightKeys).forEach(([key, val]) => {
        lightSection.style.setProperty(key, val);
      });
      const darkSection = document.querySelector('.section.dark');
      Object.entries(darkKeys).forEach(([key, val]) => {
        darkSection.style.setProperty(key, val);
      });

      // Helper: render swatches into a container
      function renderSwatches(keysMap, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        pairedKeys.forEach((pair) => {
          if (pair.length === 0) {
            const gapElem = document.createElement('div');
            gapElem.className = 'gap';
            container.appendChild(gapElem);
          } else {
            pair.forEach((key) => {
              const val = keysMap[key];
              const div = document.createElement('div');
              div.className = 'swatch';
              div.style.background = val;
              const { r, g, b } = hexToRgb(val);
              const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
              div.style.color = brightness > 140 ? '#000' : '#fff';
              div.textContent = `${key}: ${val}`;
              container.appendChild(div);
            });
          }
        });
      }

      // Helper: build textarea output
      function buildOutput(keysMap, textareaId) {
        document.getElementById(textareaId).value = orderedKeys
          .map((k) => (k ? `${k}: ${keysMap[k]};` : ''))
          .join('\n');
      }

      // Render all three sections
      renderSwatches(hctKeys, 'swatches');
      buildOutput(hctKeys, 'output');

      renderSwatches(lightKeys, 'lightSwatches');
      buildOutput(lightKeys, 'lightOutput');

      renderSwatches(darkKeys, 'darkSwatches');
      buildOutput(darkKeys, 'darkOutput');
    };
  </script>
</body>
</html>
